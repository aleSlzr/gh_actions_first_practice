name: Deploy Project
on: [push, workflow_dispatch]
jobs:
  #---------------------------------------
  job_lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Run linter tool
        run: npm run lint
  #---------------------------------------
  job_test:
    needs: job_lint
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Run test
        run: npm run test
  #---------------------------------------
  job_build:
    needs: job_test
    runs-on: ubuntu_latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist
          #path: | # use pipe to add more that one file paths
          #  dist
          #  package.json
  #---------------------------------------
  job_deploy:
    needs: job_build
    runs-on: ubuntu-latest
    steps:
      - name: Get build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
      - name: Output contents
        run: ls -la
      - name: Deploy
        run: echo "Deploying code ..."
